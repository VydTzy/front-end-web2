<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global scope</title>
  </head>
  <body>
    <script>
      //variable ini dapat di akses dari mana saja
      const globalVar = 50;

      //function
      function globaFunction() {
        console.log(globalVar);
      }

      //call function
      globaFunction(); //output 50
    </script>
  </body>
</html>
